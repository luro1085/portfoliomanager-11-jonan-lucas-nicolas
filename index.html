<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Portfolio</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Financial Portfolio</h1>
    <!-- Navigation for different views -->
    <nav>
      <button onclick="showView('stocksBondsView')">Stocks & Bonds</button>
      <button onclick="showView('cashAccountView')">Cash Account</button>
      <button onclick="showView('assetsOverviewView')">Assets Overview</button>
    </nav>
    
    <!-- Stocks and Bonds View -->
    <div id="stocksBondsView" class="view">
      <select id="accountType" onchange="displayAccount()">
        <option value="none">Select Account Type</option>
        <option value="stocks">Stocks</option>
        <option value="bonds">Bonds</option>
      </select>
      <div id="accountDetails"></div>
    </div>
    
    <!-- Cash Account View -->
    <div id="cashAccountView" class="view" style="display:none;">
      <h2>Cash Account</h2>
      <p>Details about cash accounts will be displayed here.</p>
    </div>
    
    <!-- Assets Overview View -->
    <div id="assetsOverviewView" class="view" style="display:none;">
      <h2>Assets Overview</h2>
      <p>Overview of all assets will be displayed here.</p>
    </div>
  </div>
  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
